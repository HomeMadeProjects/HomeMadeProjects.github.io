<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walidator formularzy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h1>Walidator formularzy</h1>

        <form action="#" id="myForm">
            <input type="text" name="your-name" placeholder="Wpisz imię">
            <input type="email" name="your-email" placeholder="Wpisz email">
            <textarea name="your-message" placeholder="Wpisz wiadomość"></textarea>

            <div class="errorMessage"></div>

            <button type="submit">Wyślij</button>
        </form>

    </div>
    <script src="scripts.js"></script>
</body>

</html>
